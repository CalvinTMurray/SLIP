<!doctype html>
<html data-ng-app="appN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SPORT Integration 2</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<script src="angular.min.js"></script>
<script src="frame.js"></script>

</head>

<body style="padding-top:50px">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SPORT</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

	<div data-ng-controller="Frame" class="container">
		<div class="main">
			<p><h2>Integration 1</h2></p>

			<table class="table">
				<tr>
					<th>x Position</th>
					<th>y Position</th>
					<th>timestamp</th>
				</tr>

				<tr data-ng-repeat="payload in payloads">
					<td data-title="x Position">{{payload.x}}</td>
					<td data-title="y Position">{{payload.y}}</td>
					<td data-title="timestamp">{{payload.timestamp}}</td>
				</tr>
			</table>
			
		</div>
	</div>

	<script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
