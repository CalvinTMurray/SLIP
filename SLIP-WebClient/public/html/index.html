<!doctype html>
<html data-ng-app="mtsModule">
<head>

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/css/bootstrap-slider.css" rel="stylesheet">
<link href="../assets/css/timeSlider.css" rel="stylesheet">
<link href="../assets/css/scrollable-menu.css" rel="stylesheet">
<link href="../assets/css/customNavbar.css" rel="stylesheet">
<link href="../assets/css/bootstrap_theme_overrides.css" rel="stylesheet">

<script src="../assets/js/angular/angular.min.js"></script>
<script src="../assets/js/angular/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="../assets/js/jQuery/jquery-2.1.1.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap-slider.min.js"></script>
<script src="../assets/js/highcharts/highstock.js"></script>
<script src="../assets/js/highcharts/modules/exporting.js"></script>

<script src="../dependencies/playbackGraph/setPlaybackPoints.js"></script>
<script src="../dependencies/distanceGraph/setDistancePoints.js"></script>

<script src="../angular-modules/session-dropdown.js"></script>

</head>
<body style="" data-ng-controller="SessionController">
	<div class="navbar navbar-fixed-top navbar-custom" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a id="title_override" class="navbar-brand" href="#">
				<img class="navbar-brand-image" alt="Brand" src="../assets/images/logo.png">
				SLIP Motion Tracking System
				</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">


					
				</ul>
			</div>
		</div>
	</div>

	<div><img src="../assets/images/NavbarImage.jpg" style="margin-top: -69px; width: 100%; height: 128px; object-fit: cover; object-overflow: hidden; box-shadow: 0px 1px 1px #9E9E9E;"/></div>
	

	<div class="row" style="padding-top: 20px;">
		<div class="col-sm-2">
		    <ul id="session_sidebar" class="nav nav-stacked custom_sidebar">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-search sidebar-icon" aria-hidden="true"></span>Session {{selectedSession}}<span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu scroll-menu" role="menu">
							<li data-ng-repeat="session in sessionIDs"><a href="" data-ng-click="updateData(session.sessionID)">{{session.sessionID}} - {{session.date}}</a></li>
						</ul>
					</li>
        	</ul>

          	<ul id="options_sidebar" class="nav nav-stacked custom_sidebar" style="margin-top: 16px;">
	            <li><a href="#"><span class="glyphicon glyphicon-play-circle sidebar-icon" aria-hidden="true"></span>Position</a></li>
	            <li><a href="#"><span class="glyphicon glyphicon-th-list sidebar-icon" aria-hidden="true"></span>Distance</a></li>
        	</ul>
      </div>
		<div class="col-md-10">
			<div id="playbackGraphContainer" style="display: table; margin: 0 auto;"></div>
			<div class="well" style="display: table; margin: 0 auto; padding-left: -10px;">
				<input id="timeSlider" type="text" data-slider-min="0"
					data-slider-step="1" data-slider-value="0" /> <span
					id="timeSliderValueLabel">Current Time<span
					id="timeSliderValue">00:00:00</span></span>
					
					<div id="playBackControls" class="btn-group" style="margin-top: -5px;">
						<button id="playButton" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</button>
						<button id="resetButton" class="btn btn-primary"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset</button>
					</div>
			</div>
	
			
		</div>
		
		<div class="col-md-10" style="visibility: hidden;">
			<div id="distanceGraphContainer"></div>
		</div>
	</div>

	<script src="../dependencies/playbackGraph/createPlaybackChart.js"></script>
	<script src="../dependencies/distanceGraph/createDistanceChart.js"></script>
	
	<script src="../dependencies/playbackGraph/createTimeSlider.js"></script>
	<script src="../dependencies/playbackGraph/handleButtonClick.js"></script>
	
	

</body>
</html>
