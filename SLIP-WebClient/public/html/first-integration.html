<!doctype html>
<html>
<head>
<base href="../" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SPORT Integration 1</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<script src="assets/js/angular/angular.min.js"></script>
<script src="angular-modules/first-integration.js"></script>
<script src="assets/js/jQuery/jquery-2.1.1.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
</head>

<body data-ng-app="firstIntegrationModule" style="padding-top: 50px">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SPORT</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-ng-controller="Data" class="container">
		<div class="main">
			<h2>Integration 1</h2>

			<table class="table">
				<tr>
					<th>x Position</th>
					<th>y Position</th>
					<th>timestamp</th>
				</tr>

				<tr data-ng-repeat="payload in payloads">
					<td data-title="x Position">{{payload.x}}</td>
					<td data-title="y Position">{{payload.y}}</td>
					<td data-title="timestamp">{{payload.timestamp}}</td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
